<mat-list>
  <mat-list-item *ngFor="let note of notes" (click)="selectNote(note)">
      <mat-icon matListIcon>assignment</mat-icon>
      <h4 *ngIf="note.title?.trim().length > 0"matLine>{{note.title}}</h4>
      <h4 *ngIf="note.title?.trim().length == 0 || !note.title" matLine>Untitled</h4>
      <p matLine>{{note.content}}</p>
  </mat-list-item>
</mat-list>
